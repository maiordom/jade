    <script type="text/javascript" src="js/src/core.js"></script>

    <title>DatePicker</title>

    <style type="text/css">
        *             { margin: 0; padding: 0; }
        HTML, BODY    { height: 100%; }
        .b-wrapper    { padding: 50px; }
        .b-datepicker { margin: 40px; }
    </style>

</head>

<body>

<div class="b-wrapper">

    <div class="b-datepicker">
        <input class="b-datepicker__input" type="text" />
        <div class="b-datepicker__icon"></div>
    </div>

    <div class="b-datepicker">
        <input class="b-datepicker__input" type="text" />
        <div class="b-datepicker__icon"></div>
    </div>

</div>

<script type="text/javascript">

    $( document ).ready( function()
    {
        $( ".b-datepicker input" ).eq( 0 ).datepicker();

        $( ".b-datepicker input" ).eq( 1 ).datepicker(
        {
            region_name: "ru"
        });
    });
    
</script>

</body>
</html>
